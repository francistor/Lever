<form name="basicConfigForm" role="form">
<legend>Global configuration </legend>
<div class="row">
	<div class="col-lg-12">
		<div class="col-lg-6">
			<div class="form-group">
				<label>Diameter Host Name:</label>
				<input class="form-control" ng-model="diameterConfig.originHost">
			</div>		
			<div class="form-group">
				<label>Diameter Realm:</label>
				<input class="form-control" ng-model="diameterConfig.originRealm">
			</div>	
			<div class="form-group" ng-class="configForm.IPAddress.$invalid ? 'has-error': '' ">
				<label>Listen Address:</label>
				<input name="IPAddress" class="form-control" ng-pattern="/^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/" ng-model="diameterConfig.IPAddress">
			</div>		
			<div class="form-group">
				<label>Listen Port:</label>
				<input class="form-control" ng-model="diameterConfig.port">
			</div>	

			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="showJSON()">Submit changes
					<i class="fa fa-check">
					</i>
				</button>
			</div>			
		</div>
	</div>
</div>
</form>
